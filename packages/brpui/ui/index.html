<html>
    <head>
        <script src="http://asset/brpui/js/jquery-3.3.1.slim.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="http://asset/brpui/css/jobSelection.css">
        <link rel="stylesheet" href="http://asset/brpui/css/hitman.css">
        <script src="http://asset/brpui/js/jobSelection.js"></script>
        <script src="http://asset/brpui/js/hitman.js"></script>
    </head>
    <body>
        <div id="job-selection-ui">
            <div id="job-selection-jobs-container">
                <div id="job-info-container">
                    <div id="job-info-flex">
                        <div id="job-info-commands">
                        </div>
                        <h3 id="job-info-job-information">
                            Job Information
                        </h3>
                        <div id="job-info-information">
                            Travel to the police station to get your car. As a police officer your job will require you to
                            bring criminal activitiy to a halt. Using your tools provided help put a stop to robberies,
                            shooting and other criminal activities.
                        </div>
                    </div>
                </div>
                <div id="job-selection-job-items"></div>
            </div>
            <div id="job-selection-infobar">
                <h3 id="job-selection-title"></h3>
                <p id="job-selection-description"></p>
                <span id="job-selection-select-a-job">Select a Job</span>
                <button id="job-selection-job-select">
                    Select Job
                </button>
                <button id="job-selection-continue">
                    Continue
                </button>
            </div>
        </div>
        <div id="hitman-job-container">
            <div id="hitman-job-selection">
                <div id="hitman-job-header">
                    <h3 id="hitman-job-title">
                        Requested Hit
                    </h3>
                </div>
                <div id="hitman-job-details">
                    <span class="hitman-job-detail" id="hitman-job-requester"></span>
                    <span class="hitman-job-detail" id="hitman-job-amount"></span>
                    <span class="hitman-job-detail" id="hitman-job-target"></span>
                    <span class="hitman-job-detail" id="hitman-job-target-job"></span>
                </div>
                <div id="hitman-job-select">
                    <button class="hitman-button hitman-accept-button">
                        Accept
                    </button>
                    <button class="hitman-button hitman-cancel-button">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
