<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://asset/hud/web/index.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body class="hud-body">
    <div class="hud">
       <div class="content">
        <span class="title">Balance RP</span><img height="20px" width="20px" id="balanceimg" src="http://asset/hud/web/images/balance.png">

        <div class="btn name"><img id="icon" src="http://asset/hud/web/images/player.png"><span id="playername"></span></div> 
        <div class="btn hunger"><img id="icon" src="http://asset/hud/web/images/hunger.png"><span id="hunger"></span>%</div>  
        <div class="btn thirst"><img id="icon" src="http://asset/hud/web/images/thirst.png"><span id="thirst"></span>%</div> 
        <div class="btn job"><img id="icon" src="http://asset/hud/web/images/job.png"><span id="job">Citizen</span></div>  
        <div class="btn cash"><img id="icon" src="http://asset/hud/web/images/cash.png"><span id="cash"></span></div>  
        <div class="btn bank"><img id="icon" src="http://asset/hud/web/images/bank.png"><span id="bank"></span></div>
        <div class="btn timeplayed"><img id="icon" src="http://asset/hud/web/images/timeplayed.png"><span id="timeplayed"></span></div> 
        <div class="btn time"><img id="icon" src="http://asset/hud/web/images/time.png"><span id="time"></span></div> 
       </div>
    <div>
    <script src="http://asset/hud/web/index.js"></script>

</html>
